    <h1>Day 4 Assignment </h1>
<script>
        var i;
        let num = Number(prompt("Enter the number to check whether it is prime or not"));

        for(i=2; i<num; i++)
        {
            if(num%i ===0)
            {
             console.log( num + " is not a prime number");
             break;
            }
            else{
        console.log( num + " is a prime number");
            }
        }
</script>
